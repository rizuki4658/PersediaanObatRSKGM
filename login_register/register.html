 <script type="text/javascript">
  function validasi() {
    var nama_u=document.getElementById('nm').value;
    var jab=document.getElementById('jbtn').value;
    var use=document.getElementById('usnm').value;
    var mail=document.getElementById('mail').value;
    var sandi=document.getElementById('pass').value;
    
    if (nama_u !="" && jab !="" && jab !=0 && use !="" && mail !="" && sandi !=""){
       return true;
    }else{
     $('#ModalPesan').modal('show');
    }
  }
</script>
